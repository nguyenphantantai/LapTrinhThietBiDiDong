<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 02</title>
</head>
<script>
    function calculateBMI1() {
        // Dữ liệu 1
        var markMass1 = 78;
        var markHeight1 = 1.69;
        var johnMass1 = 92;
        var johnHeight1 = 1.95;

        // Tính toán BMI cho Dữ liệu 1
        var markBMI1 = markMass1 / (markHeight1 ** 2);
        var johnBMI1 = johnMass1 / (johnHeight1 ** 2);

        // So sánh BMI
        var markHigherBMI1 = markBMI1 > johnBMI1;

        // So sánh BMI và in kết quả ra console
        if (markBMI1 > johnBMI1) {
            console.log(`Mark's BMI (${markBMI1.toFixed(2)}) is higher than John's (${johnBMI1.toFixed(2)})!`);
        } else if (johnBMI1 > markBMI1) {
            console.log(`John's BMI (${johnBMI1.toFixed(2)}) is higher than Mark's (${markBMI1.toFixed(2)})!`);
        } else {
            console.log(`Mark's BMI (${markBMI1.toFixed(2)}) is equal to John's (${johnBMI1.toFixed(2)})!`);
        }

        // Hiển thị kết quả
        var result1 = "Dữ liệu 1:<br>" +
                        "BMI của Mark: " + markBMI1.toFixed(2) + "<br>" +
                        "BMI của John: " + johnBMI1.toFixed(2) + "<br>" +
                        "Mark có BMI cao hơn John: " + markHigherBMI1;
        document.getElementById("result1").innerHTML = result1;
    }

    function calculateBMI2() {
        // Dữ liệu 2
        var markMass2 = 95;
        var markHeight2 = 1.88;
        var johnMass2 = 85;
        var johnHeight2 = 1.76;

        // Tính toán BMI cho Dữ liệu 2
        var markBMI2 = markMass2 / (markHeight2 ** 2);
        var johnBMI2 = johnMass2 / (johnHeight2 ** 2);

        // So sánh BMI
        var markHigherBMI2 = markBMI2 > johnBMI2;

        // So sánh BMI và in kết quả ra console
        if (markBMI2 > johnBMI2) {
            console.log(`Mark's BMI (${markBMI2.toFixed(2)}) is higher than John's (${johnBMI2.toFixed(2)})!`);
        } else if (johnBMI2 > markBMI2) {
            console.log(`John's BMI (${johnBMI2.toFixed(2)}) is higher than Mark's (${markBMI2.toFixed(2)})!`);
        } else {
            console.log(`Mark's BMI (${markBMI2.toFixed(2)}) is equal to John's (${johnBMI2.toFixed(2)})!`);
        }

        // Hiển thị kết quả
        var result2 = "Dữ liệu 2:<br>" +
                        "BMI của Mark: " + markBMI2.toFixed(2) + "<br>" +
                        "BMI của John: " + johnBMI2.toFixed(2) + "<br>" +
                        "Mark có BMI cao hơn John: " + markHigherBMI2;
        document.getElementById("result2").innerHTML = result2;
    }
</script>
<body>
    <h1>So sánh BMI của Mark và John</h1>
    
    <h2>Dữ liệu 1:</h2>
    <p>Mark nặng 78 kg và cao 1.69 m. John nặng 92 kg và cao 1.95 m.</p>
    <button onclick="calculateBMI1()">Tính toán BMI cho Dữ liệu 1</button>
    <div class="result" id="result1"></div>

    <h2>Dữ liệu 2:</h2>
    <p>Mark nặng 95 kg và cao 1.88 m. John nặng 85 kg và cao 1.76 m.</p>
    <button onclick="calculateBMI2()">Tính toán BMI cho Dữ liệu 2</button>
    <div class="result" id="result2"></div>
</body>
</html>
