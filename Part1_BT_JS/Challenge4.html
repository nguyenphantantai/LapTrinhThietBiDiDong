<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <h2>Tip Calculator</h2>
        <label for="bill">Bill:</label>
        <input type="number" id="bill" placeholder="Enter bill amount">
        <button onclick="calculateTip()">Tinh_Tien_Tip</button>
        <div id="result"></div>
      </div>
    
      <script>
        function calculateTip() {
          const bill = document.getElementById("bill").value;
          const tip = bill * (0.15 * (bill >= 50 && bill <= 300) + 0.2 * (bill < 50 || bill > 300));
          const total = parseFloat(bill) + tip;
          document.getElementById("result").innerHTML = `The bill was ${bill}, the tip was ${tip.toFixed(2)}, and the total value ${total.toFixed(2)}`;
        }
      </script>
</body>
</html>
